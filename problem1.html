<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
    <script type="text/javascript" src="js/bitwise.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      document.write("problem 1");
      document.write("<br>");
      document.write("<br>");
      
      var num1 = Number(prompt("Enter a number"));
      var num2 = Number(prompt("Enter a second number"));
      
      document.write("num1 = " + num1);
      document.write("<br>");
      document.write("num1 & num2 = " + bitwiseAnd(num1, num2));
      document.write("<br>");
      
      document.write("num1 | num2 = " + bitwiseOr(num1, num2));
      document.write("<br>");
      
      document.write("num1 ^ num2 = " + bitwiseXor(num1, num2));
      document.write("<br>");
      
      document.write("num1 << num2 = " + bitwiseLeftShift(num1, num2));
      document.write("<br>");
      
      document.write("num1 >> num2 =" + bitwiseRightShift(num1, num2));
      document.write("<br>");
      document.write("<br>");
      
      document.write("problem 5");
      document.write("<br>");
      
      
      
    </script>
  </body>
</html>
